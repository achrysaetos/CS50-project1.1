{% extends "layout.html" %}

        {% block body %}
        <div class="container">
                <div class="row">
                <div class="col-5">
                    <br>
                    <h6>{{ count }} books in the registry.</h6>
                        <ul>
                            {% for f in results %}
                                <li>
                                    <i>{{f.title}}</i> by {{f.author}}
                                </li>
                            {% endfor %}
                        </ul>
                </div>
                <div class="row-5">
                        <br>
                        <h6 style="visibility: hidden;">Reviews!</h6>
                        <ul>
                            {% for f in results %}
                                <li>
                                    <b>{{f.isbn}}</b>
                                </li>
                            {% endfor %}
                        </ul>
                </div>
                </div>
                </div>
        {% endblock %}
