{% extends "layout_user.html" %}
{% block body %}       
	<div class="login-form">    
		<form action="{{url_for('signupres')}}" method="post">
			<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
			<h4 class="modal-title">Sign Up for An Account</h4>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" required="required" name="username">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Password" required="required" name="password">
			</div>
			<input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign Up">              
		</form>
    </div>
{% endblock %}
